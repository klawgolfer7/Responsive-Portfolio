<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header>
      Kevin Lawler
    </header>
    <!-- NAVIGATION BAR -->
    <nav class="nav">
      <a href="index.html">About</a>
      <a href="portfolio.html">Portfolio</a> 
      <a href="contact.html">Contact</a>
    </nav>
<!-- LEFT CONTENT BOX -->
  <div class="paragraphbackground">
    <div class="whitebox container">
      <h1>Contact</h1>
        <hr>

        <input type="text" style="margin: 10px" name="name" placeholder="John Smith"><br>
        <input type="text" style="margin: 10px" name="email" placeholder="example@gmail.com"><br>
        <input class="message" type="text" style="margin: 10px" name="message"><br>
      <div>
        <button id="next">Submit</button>
      </div>

    </div>

<!-- Start of social Media Link -->
    <div class="container2contact">
      <h2>Connect with Me</h2>
        <div class="practice">
          <a href="https://www.facebook.com" target="_blank"><img src="assets/images/facebook_circle.png" alt="facebook_logo"/></a>

          <a href="https://www.linkedin.com" target="_blank"><img src="assets/images/linkedin_circle.png" alt="linkedin_logo"/></a>

          <a href="https://www.instagram.com" target="_blank"><img src="assets/images/instagram_circle.png" alt="instagram_logo"></a>
    </div>
  </div>


  <h1 id='greenline'>
  </h1>
  <footer>
    @Copyright 2016 Kevin Lawler
  </footer>

  </body>
</html>
